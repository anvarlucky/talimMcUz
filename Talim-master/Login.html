<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body class="login-body">
<header class="d-flex justify-content-center align-items-center flex-column min-vh-100" >
    <img src="images/Logo-center.png" class="mb-5" alt="png">

    <!-- Login Title Top block-section-->
    <div class="col-md-4 text-center px-5 pb-5">
        <p class="login-title-text darkblue-color mb-5">"Киска муддатли укув курслари" сертификатларини назорат ва мониторинг килиш ахборот тизими</p>
    </div>
    <!-- Form Center block-section-->
    <div class="pt-4 pb-5 mb-5 px-4 align-items-center justify-content-center bg-white login-box">

        <div class="d-flex justify-content-center flex-column h-100">

            <form action="" class="login-form px-3">
                <div class="form-group w-100">
                    <label for="login" class="mb-0 text-left font-weight-bolder darkblue-color">Имя пользователя</label>
                    <input class="login-input form-control" placeholder="Введите логин" id="login" type="text">
                </div>

                <div class="form-group w-100">
                    <label for="password" class="mb-0 text-left font-weight-bolder darkblue-color">Пароль</label>
                    <input class="login-input form-control" placeholder="Введите пароль" id="password" type="password">
                </div>
                <button class="login-button">Кириш</button>

                <a href="#" class="text-center login-password-forgot font-weight-bolder mb-4">Забыли парол?</a>

            </form>
        </div>


    </div>

    <!-- Footer Login Socials Bottom block-section-->

    <ul class="text-center mt-5 pt-5">
        <li>
            <p class="login-help-texts darkblue-color number-title mb-0">Служба технической поддержки:</p>
        </li>
        <li>
            <p class="login-help-texts darkblue-color number-login">(+998 71) 244-03-58</p>
        </li>
        <li class="d-flex align-items-center justify-content-center">
            <a href="#" class="text-decoration-none mx-3">
                <img src="images/tg-logo.svg" alt="svg">
            </a>
            <a href="#" class="text-decoration-none mx-3">
                <img src="images/social-icon.svg" alt="svg">
            </a>
        </li>
    </ul>

</header>


<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
