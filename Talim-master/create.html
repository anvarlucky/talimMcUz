<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>
<div class="full-page">
    <div class="panel-top">
        <div class="panel-top-fixed d-flex align-items-center justify-content-between py-2 px-5">
            <p class="darkblue-color font-weight-bold text-nowrap mb-0">Қисқа муддатли ўқув курсларида иштирок этаётган
                тингловчи ҳақида маълумот</p>

            <div class="panel-top-items-box">

                <img src="images/notification-icon.svg" alt="svg">

                <div type="button" class="dropdown show user-cabinet dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Anvar Mamatov</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="col-md-12 px-0 table-box">
            <div class="table-top-panel border-bottom d-flex align-items-center justify-content-between px-5 pt-5 pb-4">
                <p class="account-title mb-2">Қисқа муддатли ўқув курсларида иштирок этаётган тингловчи ҳақида
                    маълумот</p>
            </div>

            <div class="edit-container form-blue min-vh-75 d-flex justify-content-center py-5">
                <div class="col-md-9">
                    <form class="row">
                        <div class="col-md-5 mr-4">
                            <div class="form-group">
                                <label for="Surname">Фамилия</label>
                                <input type="text" class="form-control" id="Surname">
                            </div>
                            <div class="form-group">
                                <label for="name">Исм</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="Sharif">Шариф</label>
                                <input type="text" class="form-control" id="Sharif">
                            </div>
                            <div class="form-group w-50">
                                <label for="birthday">Тўғилган санаси:</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                            <div class="form-group">
                                <label for="address">Яшаш манзили:</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="form-group">
                                <label for="curse">Ўқув курси номи:</label>
                                <select class="form-control" id="curse">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5 ml-4">
                            <div class="form-group">
                                <label for="number-one">Қабул қилингалиги тўғрисидаги бўйруқ рақами:</label>
                                <input type="text" class="form-control" id="number-one">
                            </div>
                            <div class="form-group w-50">
                                <label for="data-one" class="text-nowrap">Қабул қилингалиги тўғрисидаги бўйруқ
                                    санаси:</label>
                                <input type="date" class="form-control" id="data-one">
                            </div>
                            <div class="form-group w-50">
                                <label for="data-two" class="text-nowrap">Ўқув курси бошланган сана:</label>
                                <input type="date" class="form-control" id="data-two">
                            </div>
                            <div class="form-group">
                                <label for="select-one">Таълим муассаси номи:</label>
                                <select class="form-control" id="select-one">
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group d-flex align-items-end justify-content-between">
                                <div class="file-path-wrapper col-md-8 pl-md-0">
                                    <label for="file">Расмингизни юкланг (3х4):</label>
                                    <label for="file" id="file-span"
                                           class="file-path span-input-file form-control validate w-100 mb-0"
                                           type="text"></label>
                                    <input type="file" class="d-none file-id" name="filename" id="file">
                                </div>
                                <label class="btn file-btn waves-effect btn-sm float-left mb-0 col-md-4 pr-md-0"
                                       for="file">
                                    <span>Файл танланг</span>
                                </label>
                            </div>
                            <div class="form-group d-flex align-items-end justify-content-between">
                                <div class="file-path-wrapper col-md-8 pl-md-0">
                                    <label for="file-1" class="text-nowrap">Бўйруқ нусхасини юкланг
                                        (jpg/jpeg/pdf):</label>
                                    <label for="file-1" id="file-span-1"
                                           class="file-path span-input-file form-control validate w-100 mb-0"
                                           type="text"></label>
                                    <input type="file" class="d-none file-id" name="filename" id="file-1">
                                </div>
                                <label class="btn file-btn waves-effect btn-sm float-left mb-0 col-md-4 pr-md-0"
                                       for="file-1">
                                    <span>Файл танланг</span>
                                </label>
                            </div>
                            <div class="d-flex align-items-center justify-content-end mt-5">
                                <button type="button" class="btn darkblue-bg text-white px-4">Саклаш</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(".file-id").on("change", function () {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".span-input-file").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
